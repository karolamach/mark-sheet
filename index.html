<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta student="viewport" content="width=device-width">
    <title>Mark Sheet</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
        <div id="container">
                <div>
                    <h2>Mark sheet</h2>
                </div>
                <div id="title">
                    <span class="title student">Name and Last Name</span>
                    <span class="title math">Math</span>
                    <span class="title english">English</span>
                    <span class="title biology">Biology</span>
                    <span class="title physics">Physics</span>
                    <span class="title chemistry">Chemistry</span>
                    <span class="title ti">TI</span>
                    <span class="title average">Average</span>
                </div>
                <div id="student1">
                    <span class="student">Michał Wiśniewski</span>
                    <input type="number" class="math" value="2.5">
                    <input type="number" class="english" value="1">
                    <input type="number" class="biology" value="4.5">
                    <input type="number" class="physics" value="5">
                    <input type="number" class="chemistry" value="3.5">
                    <input type="number" class="ti" value="5">
                    <span class="average">0</span>
                </div>
                <div id="student2">
                        <span class="student">Dorota Rabczewska</span>
                        <input type="number" class="math" value="4.5">
                        <input type="number" class="english" value="5">
                        <input type="number" class="biology" value="4.5">
                        <input type="number" class="physics" value="5">
                        <input type="number" class="chemistry" value="6">
                        <input type="number" class="ti" value="5">
             
                        <span class="average">0</span>
                </div>
                <div id="student3">
                    <span class="student">Andrzej Piaseczny</span>
                    <input type="number" class="math" value="5.5">
                    <input type="number" class="english" value="2">
                    <input type="number" class="biology" value="3.5">
                    <input type="number" class="physics" value="5">
                    <input type="number" class="chemistry" value="2.5">
                    <input type="number" class="ti" value="3">
               
                    <span class="average">0</span>
                </div>
                <div id="student4">
                        <span class="student">Kasia Kowalska</span>
                        <input type="number" class="math" value="2.5">
                        <input type="number" class="english" value="5">
                        <input type="number" class="biology" value="3.5">
                        <input type="number" class="physics" value="1">
                        <input type="number" class="chemistry" value="2.5">
                        <input type="number" class="ti" value="3">
                        <span class="average">0</span>
                </div>
                
                
                <button id="calculate">Calculate</button>


            </div>

    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
